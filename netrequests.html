<!DOCTYPE html>
<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  async function recover () {
    let todo= await fetch("https://jsonplaceholder.typicode.com/todos/4")
    let jTodo= await todo.json();
    console.log(jTodo);
    const $newTitle= document.createElement("h2");
    console.log($newTitle);
    const $newcheckbox= document.createElement("input");
    $newTitle.innerText = jTodo.title;
    $newcheckbox.type= "checkbox";
    $newcheckbox.checked = jTodo.completed;
    let nId= document.getElementById("container");
    nId.append($newTitle,$newcheckbox);
  }
  recover();
</script>
